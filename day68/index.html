<!DOCTYPE html>
<html lang="en" class="bg-[#0d1117] text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GitHub Profile Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div id="card" class="max-w-4xl w-full bg-[#161b22] rounded-2xl shadow-2xl border border-[#30363d] hover:shadow-[#238636]/30 hover:scale-[1.01] transition-transform duration-300 ease-in-out">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-6 p-6">
        
        <!-- Avatar -->
        <div class="shrink-0">
          <img
            id="avatar"
            src="https://avatars.githubusercontent.com/u/583231?v=4"
            alt="GitHub Avatar"
            class="w-36 aspect-square rounded-full border-4 border-[#30363d] shadow-lg hover:scale-105 transition-transform duration-300"
          />
        </div>

        <!-- Info -->
        <div class="flex-1">
          <!-- Input lookalike -->
          <div class="mb-4">
            <!-- <label class="block text-sm text-gray-400 mb-1">GitHub Username</label> -->
            <div class="input-flex flex justify-between w-full bg-[#0d1117] border border-[#30363d] text-white px-4 py-2 rounded-md focus:outline-none">

                <input
                id="usernameinp"
                type="text"
                class="w-[80%] focus:outline-none"
                placeholder="Github Username"
                />
                <button id="search-btn" type="submit" class="px-4 py-2  rounded-md tracking-wide p-1 bg-[#238636] font-semibold transition-all duration-200 active:scale-90 wrap-normal hover:bg-[#2ea043] ">Search</button>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
            <!-- Name/Bio -->
            <div class="space-y-1">
              <h2 id="name" class="text-2xl font-bold text-white">The Octocat</h2>
              <p id="username" class="text-sm text-gray-400">@octocat</p>
              <p id="bio" class="text-sm text-gray-300 italic">Just a friendly tentacled feline making GitHub better üêô</p>
            </div>

            <!-- Stats -->
            <div class="mt-4 sm:mt-0 grid grid-cols-3 gap-4 text-center text-sm text-gray-400">
              <div>
                <p id="repo-count" class="text-white font-semibold">8</p>
                <p>Repos</p>
              </div>
              <div>
                <p id="follower-count" class="text-white font-semibold">5400</p>
                <p>Followers</p>
              </div>
              <div>
                <p id="following-count" class="text-white font-semibold">9</p>
                <p>Following</p>
              </div>
            </div>
          </div>

          <!-- Extra Info -->
          <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-2 text-sm text-gray-300">
              <p><span class="text-white font-medium">Joined:&nbsp;</span><span id="joined">25th January 2011</span></p>
            <p><span class="text-white font-medium">Company:&nbsp;</span><span id="company">GitHub</span></p>
            <p><span class="text-white font-medium">Location:&nbsp;</span><span id="location">San Francisco</span></p>
            <p><span class="text-white font-medium">Blog:&nbsp;</span><a id="blog" href="https://github.blog" class="text-blue-400 hover:underline">github.blog</a></p>
            <p><span class="text-white font-medium">Public Gists:&nbsp;</span><span id="gist-count">2</span></p>
          </div>

          <!-- Profile Button -->
          <div class="mt-6 text-right">
            <a
              id="github-url"
              href="https://github.com/octocat"
              target="_blank"
              class="inline-block px-5 py-2 bg-[#238636] hover:bg-[#2ea043] text-white rounded-lg font-semibold transition-all duration-200 active:scale-90"
            >
              Visit GitHub Profile
            </a>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
