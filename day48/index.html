<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <button class="goto">Submit</button>
        <div>
            <button id="bwd">Backward</button>
            <button id="fwd">Forward</button>
        </div>

        <input type="text" id="noteInput" placeholder="Write a note..." />
        <button id="saveBtn">Save Note</button>

        <div id="notesContainer"></div>

        <input type="text" id="sessionNoteInput" placeholder="Write a temporary note..." />
        <button id="sessionSaveBtn">Save Session Note</button>
        
        <div id="sessionNotesContainer"></div>
        


    </main>
    <script src="script.js"></script>
</body>

</html>
