<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form">

        <form id="gitForm">
            <input type="text" id="username" name="username" placeholder="Github username">
            <!-- <input type="submit" value="Get Details"> -->
            <button id="form-btn" type="submit">Submit</button>
        </form>

        <div class="git-card">
            <div class="img">
                <img src="images/image.png" alt="Profile Pic">
            </div>
            <div class="details">
                <div id="name" class="name">
                    <h1 class="name">Default</h1>
                </div>
                <div id="join-dt" class="join">
                    <h3>Joined: <span id="join">01-01-2000</span></h3>
                </div>
                <div id="repo" class="pubrepos">
                    <h3 class="pubrepos">Public Repos: <span id="repo-count">0</span></h3>
                </div>
                <div class="profile-url">
                    <p>Profile: <a href="https://github.com/" class="profile-url" target="_blank"><span id="url" class="url">https://github.com</span></a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
