<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Jet Prices</title>
    <style>
        body {
            background-color: black;
            color: azure;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid azure;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: gray;
        }
        .col1 {
            background-color: rgb(84, 46, 46);
        }
    </style>
</head>
<body>
    <h1>4th and 5th Generation Fighter Jets</h1>
    <table>
        <thead>

            <td>F-16 Fighting Falcon</td>
            <td>63</td>
        </tr>
        <tr>
            <td>Su-35</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Rafale</td>
            <td>115</td>
        </tr>
        <tr>
            <td>F-22 Raptor</td>
            <td>350</td>
        </tr>
        <tr>
            <td>F-35 Lightning II</td>
            <td>80</td>
        </tr>
        <tr>
            <td>J-20</td>
            <td>120</td>
        </tr>
    </table>

</html>
